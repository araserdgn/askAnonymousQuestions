{% extends "index.html" %}

{% load static %}

{% block content %}

    <section id="contact">
        <div class="container">
            <h1 class="title">İletişim</h1>
            <div class="contact-area">
                <div class="cont-left">
                    <div class="cont-top">
                        <div class="cont-element">
                            <i class="far fa-address-card"></i>
                            <address>Ankara / Türkiye</address>
                        </div>
                        <div class="cont-element">
                            <i class="far fa-envelope"></i>
                            <a href="mailto:arikan199926r@gmail.com">iso@gmail.com</a>
                        </div>
                        <div class="cont-element">
                            <i class="fas fa-phone-alt"></i>
                            <a href="tel:+5076656102">507-665-6102</a>
                        </div>
                    </div>
                    <div class="cont-bottom">
                        <a href="#"><i class="fab fa-facebook-f"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a> 
                        <a href="#"><i class="fab fa-instagram"></i></a> 
                        <a href="#"><i class="fab fa-linkedin-in"></i></a> 
                    </div>
                </div>
                <div class="cont-right">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" name="isim" id="text" placeholder="Full Name">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <textarea name="mesaj" id="message" rows="10" placeholder="Message"></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
